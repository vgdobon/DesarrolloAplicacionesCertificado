<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo de tabla</h1>
    <table border="8" width="75%" cellpadding="18" cellspacing="15" style="border-collapse: collapse;">
        <tr>
            <td style="width: 25%;">1</td>
            <td style="width: 50%;">2</td>
            <td style="width: 25%;">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>


    <table border="8" width="75%" cellpadding="18" cellspacing="0">
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
